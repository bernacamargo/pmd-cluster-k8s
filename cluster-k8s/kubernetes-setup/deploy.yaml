apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        volumeMounts:
        - mountPath: /usr/share/nginx/html
          name: public-html
        ports:
        - containerPort: 80
      volumes:
      - name: public-html
        hostPath:
          path: /vagrant/video-service-slice/public-html
          type: DirectoryOrCreate